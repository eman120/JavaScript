<!DOCTYPE html>
<head>
    <title>
        Registration
    </title>
</head>
<body >
    <form action="infoPage.html">
        <h1 style="text-align: center;">Welcome To our Page </h1>
        <label onclick="clickName">FirstName</label>
        <input type="text"  id="Fname" name="name" required minlength="4" maxlength="8" size="20">
        <br>
        <label>LastName</label>
        <input type="text"  id="Lname" name="lname" required minlength="4" maxlength="8" size="10">
        <br>
        <label>Gender : </label>
        <input type="radio" value="Male" required name="gender">
        <label>Male : </label>
        <input type="radio" value="Female" required name="gender">
        <label>Female : </label>
        <br>
        <label>Address</label>
        <input type="text"  id="Address" name="address" required minlength="4" maxlength="8" size="10">
        <br>
        <label>Phone</label>
        <input type="text"  id="Phone" name="phone" required minlength="4" maxlength="8" size="10">
        <br>
        <label>Email</label>
        <input type="email"  id="Email" name="email" required minlength="4" maxlength="8" size="10">
        <br>
        <label>Passward</label>
        <input type="password"  id="Passward" name="password" required minlength="4" maxlength="8" size="10">
        <br>
        <label>Job Title</label>
        <input type="text"  id="Job" name="job" required minlength="4" maxlength="8" size="10">
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
