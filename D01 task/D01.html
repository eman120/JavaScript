<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script>
            var input = prompt("Enter a string" , "Apple");
            var header;
            for(var i =0 ; i < 6 ; i++)
            {
                header = "<h" + (i+1) + ">" + input + (i+1) + "</h" + (i+1) + ">"  ;
                document.write(header);

            }
        </script>
    </body>
</html>
